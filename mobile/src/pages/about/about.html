<ion-header>
  <ion-navbar color="red">
    <ion-title>Evacuate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>{{loc}}</ion-label>
  </ion-item>
    <ion-fab right bottom>
      <button ion-fab mini color="white" (click)="goToCenter()">
        <ion-icon name="md-locate"></ion-icon>
      </button>
    </ion-fab>
    <div #map1 id="map1"></div>

  <br>

  <ion-list>
    <ion-item *ngFor="let pin of pins" (click)="navigate(pin)">
      <ion-label>{{pin.name}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
